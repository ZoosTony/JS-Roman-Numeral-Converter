<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<h4>Roman Numeral Converter</h4>
 <br>
<br>
 
<div class="row">
        <div class="col s12 m6 offset-m3">
          <div id="wrap" class="card center-page">
            <div class="card-content">
              <div class="row">
              <p>Decimal Number</p>
              <input class="decimal-number" type="number">
                
                </div>
              
              <p>Roman Numeral</p>
              <input class="roman-numeral" type="text">
            </div>
            <div class="card-action">
              <button class="waves-effect waves-light btn clearBtn"><i class="material-icons">clear</i></button>
              
              <button class="waves-effect waves-light btn convertBtn"><i class="material-icons">autorenew</i></button>
            </div>
          </div>
        </div>
      </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
